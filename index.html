<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title></title>
</head>
<body>
	<div class="container" >
		<div id="home">
			<div class="row">
				<div class="col-12">
					Select number of question
				</div>		
				<div class="col-sm-12 col-md-6">
					<button class="btn btn-primary" id="10q-btn">10 Questions</button>
				</div>		
				<div class="col-sm-12 col-md-6">
					<button class="btn btn-primary" id="20q-btn">20 Questions</button>
				</div>
			</div>
		</div>
		<div id="question">
			<div class="row">
				<div class="col-12">
					<h4 id="timer">0</h4>
				</div>
				<div class="col-12">
					<h4 id="question-text">xxx</h4>
				</div>
				<div class="col-12" align="center">
					<img src="" id="question-img">
				</div>
				<div class="col-sm-12 col-md-6">
					<button class="btn" id="ans-1" style="width: 100%; height: 100%;"></button>
				</div>
				<div class="col-sm-12 col-md-6">
					<button class="btn" id="ans-2" style="width: 100%; height: 100%""></button>
				</div>
				<div class="col-sm-12 col-md-6">
					<button class="btn" id="ans-3" style="width: 100%; height: 100%"></button>
				</div>
				<div class="col-sm-12 col-md-6">
					<button class="btn" id="ans-4" style="width: 100%; height: 100%"></button>
				</div>
				<div class="col-12" align="center">
					<h3 id="score">0</h3>
				</div>
			</div>
		</div>
		<div id="result">
			<div class="row">
				<div class="col-12" align="center">
					<h3 id="score-result">0</h3>
					<button class="btn btn-primary" id="back-to-home">Back To Home</button>
				</div>
			</div>
		</div>
	</div>

	<script src="jquery-3.3.1.min.js"></script>
	<script src="app.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
